<h4 class="text-center mt-4">Registre-se e mostre seu pet ao mundo</h4>
<form
  class="form mt-4 align-items-center"
  [formGroup]="novoUsuarioForm"
  (submit)="cadastrar()"
>
  <div class="form-group">
    <input class="form-control" placeholder="E-mail" formControlName="email" />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-maill obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="Formato de e-mail invalido, tente novamente."
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors?.required &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Campo obrigatório"
    >
    </app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors?.minlength &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome do usuário precisa ter pelo menos 3 caracteres."
    >
    </app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome de Usuário"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
      mensagem="Usuário já existe"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      placeholder="Senha"
      formControlName="password"
    />
  </div>
  <button class="btn btn-primary btn-block">Registrar</button>
</form>
<p class="mt-2">Já possui cadastro?<a [routerLink]="['']"> Entrar</a></p>
